<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }
        .form-group { margin-top: 15px; }
        .role-list li {
            list-style-type: none;
            padding-left: 2px;
            margin: 0;
        }
        .form-inline { margin-top: 15px; }
    </style>
</head>
<body>
<main class="container">
    <h1>User Management</h1>

    <section>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Faculty ID</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <ul class="role-list">
                        <li th:each="role : ${user.role}" th:text="${role.name}"></li>
                    </ul>
                </td>
                <td th:text="${user.faculty.facultyName}"></td>
                <td>
                    <form th:action="@{/user/delete(user.id=${user.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
                <td><a href="#" class="btn btn-primary" th:href="@{/user/edit(user.id=${user.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Add New User</h2>
        <form th:action="@{/user/add}" method="post" class="form-inline">
            <input type="text" placeholder="Username" class="form-control mr-2" required />
            <input type="password"  placeholder="Password" class="form-control mr-2" required />
            <select class="form-control mr-2" required>
                <option value="">Select Role</option>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Select a Role</option>
            </select>
            <input type="number" placeholder="Faculty ID" class="form-control mr-2" required />
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </section>

    <a th:href="@{/adminscab}" class="btn btn-secondary mt-4">Go to Admin Panel</a>
</main>
</body>
</html>
