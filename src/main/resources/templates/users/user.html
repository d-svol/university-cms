<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }
        .form-group { margin-top: 15px; }
        .role-list li {
            list-style-type: none;
            padding-left: 2px;
            margin: 0;
        }
        .form-inline { margin-top: 15px; }
    </style>
    <div th:replace="fragments/login-dashboard.html"></div>
</head>
<body>
<main class="container">
    <h1>User Management</h1>

    <section>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Faculty ID</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <ul class="role-list">
                        <li th:each="role : ${user.role}" th:text="${role.name}"></li>
                    </ul>
                </td>
                <td></td>
                <td>
                    <form class="d-inline" method="post" th:action="@{/user/delete(user.id=${user.id})}">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
                <td><a class="btn btn-primary" href="#" th:href="@{/user/edit(user.id=${user.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </section>

    <a class="btn btn-secondary mt-4" th:href="@{/adminscab}">Go to Admin Panel</a>
</main>
</body>
</html>
