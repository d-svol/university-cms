<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }
        .form-group { margin-top: 15px; }
        .role-list li {
            list-style-type: none;
            padding-left: 2px;
            margin: 0;
        }
        .form-inline { margin-top: 15px; }
    </style>
    <div th:insert="~{fragments/login-dashboard :: loginFragment}"></div>
</head>
<body>
<main class="container">
    <h1>Students Page</h1>

    <section>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Group Name</th>
                <th sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.groupName}"></td>
                <td sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">
                    <button type="button" class="btn btn-primary btn-sm"
                            th:data-target="${'#editStudentModal' + student.studentId}"
                            data-toggle="modal">Edit
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Edit Student Modal -->
    <div th:each="student : ${students}">
        <div th:id="${'editStudentModal' + student.studentId}" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Student</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/student/edit}" th:object="${studentDTO}" method="post">
                            <input type="hidden" name="studentId" th:value="${student.studentId}"/>
                            <input type="hidden" name="studentName" th:value="${student.studentName}"/>
                            <div class="form-group">
                                <label for="groupName">Group Name</label>
                                <select class="form-control" id="groupName" name="groupName">
                                    <option th:each="group : ${groups}" th:value="${group.groupName}"
                                            th:selected="${group.groupName == student.groupName}"
                                            th:text="${group.groupName}">
                                        Select Group
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a sec:authorize="hasAuthority('ADMIN')"
       th:href="@{/adminscab}" class="btn btn-secondary mt-4">Go to Admin Panel</a>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</html>
