<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Course</title>
	<th:block th:insert="~{fragments/header :: header}"></th:block>
</head>
<body>
<table>
	<thead>
	<tr>
		<th>ID</th>
		<th>Course Name</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="course : ${courses}">
		<td th:text="${course.id}"></td>
		<td th:text="${course.courseName}"></td>
	</tr>
	</tbody>
</table>
</body>
</html>
