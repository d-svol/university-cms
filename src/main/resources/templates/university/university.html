<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>University Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <div th:insert="~{fragments/login-dashboard :: loginFragment}"></div>
<body>
<div class="container top-buffer">
    <h1 class="text-center">University Page</h1>
    <table class="table table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>University ID</th>
            <th>Name</th>
            <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
            <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="university: ${university}">
            <td th:text="${university.id}"></td>
            <td th:text="${university.universityName}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <form th:action="@{/university/delete}" method="post" class="d-inline">
                    <input type="hidden" name="universityId"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <button type="button" class="btn btn-primary btn-sm edit-btn"
                        data-toggle="modal" data-target="#editUniversityModal">Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/adminscab}" sec:authorize="hasAuthority('ADMIN')" class="btn btn-secondary mt-4">Go to Admin Panel</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
