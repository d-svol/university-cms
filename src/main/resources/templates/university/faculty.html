<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Faculties Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }
        .form-inline { margin-top: 15px; }
    </style>
    <div th:insert="~{fragments/login-dashboard :: loginFragment}"></div>
</head>

<body>
<div class="container top-buffer">
    <h1 class="text-center">Faculties Page</h1>

    <table class="table table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Faculty ID</th>
            <th>Name</th>
            <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
            <th sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="faculty : ${faculties}">
            <td th:text="${faculty.id}"></td>
            <td th:text="${faculty.facultyName}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <form th:action="@{/faculty/delete}" method="post" class="d-inline">
                    <input type="hidden" name="facultyId" th:value="${faculty.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">
                <button type="button" class="btn btn-primary btn-sm edit-btn" th:data-faculty-id="${faculty.id}"
                        data-toggle="modal" data-target="#editFacultyModal">Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/faculty/add}" method="post" class="form-inline" sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">
        <input type="text" placeholder="Faculty Name" class="form-control mr-2"/>
        <button type="submit" class="btn btn-success">Add Faculty</button>
    </form>

    <a th:href="@{/adminscab}" class="btn btn-secondary mt-4">Go to Admin Panel</a>
</div>

</body>
</html>
