<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Courses Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }
        .form-group { margin-top: 15px; }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<a href="/logout">
    <button>Logout</button>
</a>
<div class="container top-buffer">
    <h1 class="text-center">Courses Page</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <button sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#addCourseModal">
        Add Course
    </button>
    <table class="table table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Course ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Faculty</th>
            <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
            <th sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.faculty.facultyName}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <form th:action="@{/course/delete}" method="post" class="d-inline">
                    <input type="hidden" name="courseId" th:value="${course.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">
                <button type="button" class="btn btn-primary btn-sm"
                        th:data-target="${'#editCourseModal' + course.id}"
                        data-toggle="modal">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>

        <!-- Edit Course Modals -->
        <div th:each="course : ${courses}">
            <div th:id="${'editCourseModal' + course.id}" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Course</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/course/edit}" method="post">
                                <input type="hidden" th:name="currentName" th:value="${course.name}"/>
                                <div class="form-group">
                                    <label th:for="${'editCourseName' + course.id}">Course Name</label>
                                    <input type="text" th:id="${'editCourseName' + course.id}" name="name"
                                           class="form-control" th:value="${course.name}" required/>
                                </div>
                                <div class="form-group">
                                    <label th:for="${'editDescription' + course.id}">Description</label>
                                    <textarea th:id="${'editDescription' + course.id}" name="description"
                                              class="form-control" th:text="${course.description}" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label th:for="${'editFacultySelect' + course.id}">Faculty</label>
                                    <select th:id="${'editFacultySelect' + course.id}" name="facultyId"
                                            class="form-control" required>
                                        <option th:each="faculty : ${faculties}" th:value="${faculty.id}"
                                                th:text="${faculty.facultyName}"
                                                th:selected="${faculty.id == course.faculty.id}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Model Add New Course -->
        <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Course</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/course/add}" method="post">
                            <div class="form-group">
                                <label for="courseName">Course Name</label>
                                <input type="text" id="courseName" name="name" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="facultySelect">Faculty</label>
                                <select id="facultySelect" name="facultyId" class="form-control" required>
                                    <option th:each="faculty : ${faculties}" th:value="${faculty.id}"
                                            th:text="${faculty.facultyName}">Select Faculty
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </table>
    <a sec:authorize="hasAuthority('ADMIN')"
       th:href="@{/adminscab}" class="btn btn-secondary mt-4">Go to Admin Panel</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
