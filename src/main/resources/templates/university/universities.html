<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>University Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <div th:insert="~{fragments/login-dashboard :: loginFragment}"></div>
<body>
<div class="container top-buffer">
    <h1 class="text-center">University Page</h1>
    <table class="table table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>University ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="university: ${university}">
            <td th:text="${university.id}"></td>
            <td th:text="${university.universityName}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary mt-4" sec:authorize="hasAuthority('ADMIN')" th:href="@{/adminscab}">Go to Admin
        Panel</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
