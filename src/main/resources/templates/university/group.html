<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }
        .form-group { margin-top: 15px; }
    </style>
</head>

<body>
<div class="container top-buffer">
    <h1 class="text-center">Groups Page</h1>

    <table class="table table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Group ID</th>
                <th>Name</th>
                <th>Faculty ID</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="group : ${groups}">
                <td th:text="${group.id}"></td>
                <td th:text="${group.groupName}"></td>
                <td th:text="${group.facultyId}"></td>
                <td>
                    <form th:action="@{/group/delete}" method="post" class="d-inline">
                        <input type="hidden" name="groupId" th:value="${group.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm edit-btn" th:data-group-id="${group.id}"
                            data-toggle="modal" data-target="#editGroupModal">Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

<!--     <form th:action="@{/group/add}" method="post" class="form-inline"> -->
<!--         <input type="text" placeholder="Group Name" class="form-control mr-2"/> -->
<!--         <input type="number" placeholder="Faculty ID" class="form-control mr-2"/> -->
<!--         <button type="submit" class="btn btn-success">Add Group</button> -->
<!--     </form> -->

    <a th:href="@{/adminscab}" class="btn btn-secondary mt-4">Go to Admin Panel</a>
</div>

</body>
</html>
