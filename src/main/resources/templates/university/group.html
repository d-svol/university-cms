<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Groups Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .container { margin: auto; }
        .top-buffer { margin-top: 20px; }
        .form-group { margin-top: 15px; }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container top-buffer">
    <h1 class="text-center">Groups Page</h1>
    <a href="/logout">
        <button>Logout</button>
    </a>
    <table class="table table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Group ID</th>
            <th>Group Name</th>
            <th>Course Name</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.id}"></td>
            <td th:text="${group.groupName}"></td>
            <td th:text="${group.courseName}"></td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'STUFF')">
                <button type="button" class="btn btn-primary btn-sm edit-btn"
                        th:data-target="${'#editGroupModal' + group.id}"
                        data-toggle="modal">Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Edit Groups Modal -->
    <div th:each="group : ${groups}">
        <div th:id="${'editGroupModal' + group.id}" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Group</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/group/edit}" method="post">
                            <input type="hidden" name="groupId" th:value="${group.id}"/>
                            <div class="form-group">
                                <label for="editGroupName">Group Name</label>
                                <input type="text" id="editGroupName" name="groupName" class="form-control"
                                       th:value="${group.groupName}" required/>
                            </div>
                            <div class="form-group">
                                <label for="editCourseSelect">Course</label>
                                <select id="editCourseSelect" name="courseId" class="form-control" required>
                                    <option th:each="course : ${courses}" th:value="${course.id}"
                                            th:text="${course.name}" th:selected="${course.id}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/adminscab}" sec:authorize="hasAuthority('ADMIN')" class="btn btn-secondary mt-4">Go to Admin
        Panel</a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</html>
